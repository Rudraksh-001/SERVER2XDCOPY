<!DOCTYPE html>
<html>
<head><title>Login</title></head>
<body <body style="background-image: url('{{ url_for('static', filename='background.jpg') }}'); background-size: cover; background-repeat: no-repeat; background-position: center; color: white; text-align: center;">
  <h1>Access Key Required</h1>
  {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
  <form method="post">
    <input type="text" name="access_key" placeholder="Enter Access Key" required>
    <br><br>
    <button type="submit">Login</button>
  </form>
</body>
</html>
